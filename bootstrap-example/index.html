<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Example</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <script type="text/javascript" src="bootstrap.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-6">Cat</div>
        <div class="col-md-6">Dog</div>
    </div>
    <div class="row">
        <div class="col-md-8">One</div>
        <div class="col-md-4">Two</div>
    </div>
    <div class="row">
        <div class="col-md-4">Uno</div>
        <div class="col-md-4">Dos</div>
        <div class="col-md-4">Tres</div>
    </div>
    <div class="form-group">
        <label for="emailAddress">Email</label>
        <input type="email" class="form-control" id="emailAddress" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" rows="5" id="message" placeholder="Your Message"></textarea>
    </div>
    <div class="radio">
        <label for="rock">
            <input type="radio" name="musicChoices" id="musicChoice1" value="rock">
            Rock
        </label>
    </div>
    <div class="radio">
        <label for="rock">
            <input type="radio" name="musicChoices" id="musicChoice2" value="hiphop">
            Hip Hop
        </label>
    </div>
    <div class="radio">
        <label for="rock">
            <input type="radio" name="musicChoices" id="musicChoice3" value="electronic">
            Electronic
        </label>
    </div>
</body>
</html>
